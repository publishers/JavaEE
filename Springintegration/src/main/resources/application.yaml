spring:
    mvc:
        view:
          prefix: /WEB-INF/pages/
          suffix: .jsp
    datasource:
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/shopcakes?useSSL=false&tinyInt1isBit=false
        password: root
        username: root
        maxWait: 10000
        maxIdle: 30
        maxActive: 50
        name: jdbc/shopcakes
    jpa:
        database: MYSQL
        database-platform: org.hibernate.dialect.MySQL5Dialect
        show-sql: true
        hibernate:
#           setting checks entity and table in BD
            ddl-auto: validate
#            need to provide meta data from entity fields
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        properties:
            hibernate:
                format_sql: true
                current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
web:
    security:
        static:
            resources: /css/**, /js/**, /images/**, /fonts/**, /index, /registration, /captcha
        page:
            index: /index
            admin: /admin/**
            login: /login/**
    login:
        page: /login
        params:
            username: email
            password: password